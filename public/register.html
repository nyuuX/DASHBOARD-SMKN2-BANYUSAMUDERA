<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="flex bg-slate-50 items-center justify-center min-h-screen font-poppins text-[#131C21]">

        <!--container-->
        <div class="flex bg-slate-100 rounded-2xl shadow-lg max-w-3xl p-8 gap-8">

            <!--login form-->
            <div class="sm:w-1/2 p-8">
                <h2 class="font-bold text-3xl">Register</h2>
                <p class="mt-2">Lorem ipsum dolor sit amet consectetur.</p>

                <form action="login.html" class="flex flex-col gap-6 mt-8">
                    <input type="text" placeholder="Username" class="bg-slate-100 p-2 border-b outline-none border-[#131C21]">
                    <input type="text" placeholder="Email" class="bg-slate-100 p-2 border-b outline-none border-[#131C21]">
                    <input type="password" placeholder="Password" class="bg-slate-100 p-2 border-b outline-none border-[#131C21]">
                    <input type="password" placeholder="Confirm Password" class="bg-slate-100 p-2 border-b outline-none border-[#131C21]">
                    <button type="submit" class="bg-[#131C21] text-white rounded-xl py-2">Register</button>
                </form>

                <p class="mt-2 text-sm">Already have an account? <a href="login.html" class="font-semibold hover:underline">Login here</a></p>
            </div>
            
            <!--image-->
            <div class="w-1/2 h-auto sm:inline-flex hidden">
                <img class="rounded-2xl" src="../src/assets/banner.jpg" alt="">
            </div>

        </div>

    </section>

</body>
</html>
