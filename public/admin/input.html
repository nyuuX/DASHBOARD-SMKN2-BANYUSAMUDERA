                    <li class="text-sm px-3 pl-7 text-[#131C21] font-semibold hover:text-emerald-700 hover:pl-5 transition-all"><a href="guru.html"><i class="fa-solid fa-circle-dot mr-2"></i>Data Guru</a></li>
